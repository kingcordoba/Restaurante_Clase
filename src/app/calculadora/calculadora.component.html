<div class="container-fluid">
    <div class="row mt-4">
        <div class="col-4 card-deck">
            <div class="card shadow">
                <div class="calculator card">
                    <form action="">
                        <div class="form-group">
                            <label for="">Operando A</label>
                            <input type="number" class="form-control" placeholder="Ingresa Operando A" [(ngModel)]="operandoA" name="operandoA"/>
                        </div>
                        <div class="form-group">
                            <label for="">Operando B</label>
                            <input type="number" class="form-control" placeholder="Ingresa Operando B" [(ngModel)]="operandoB" name="operandoB"/>
                        </div>
                    </form>
                        <div>
                        <button type="submit" class="btn btn-primary" (click)="onSumar()">Sumar</button>
                        <button type="submit" class="btn btn-danger" (click)="onRestar()">Restar</button>
                        <button type="submit" class="btn btn-success" (click)="onMultiplicar()">Multiplicar</button>
                        <button type="submit" class="btn btn-warning" (click)="onDividir()">Dividir</button>
                        </div>
                        <br>
                        <div>
                            <p>Resultado: {{resultado}}</p> 
                        </div>
                </div>        
            </div>    
        </div>    
    </div>
</div>
